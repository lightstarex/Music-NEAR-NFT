[build]
  command = "npm ci --legacy-peer-deps && npm run build"
  publish = "dist"
  base = "."

[build.environment]
  NODE_VERSION = "18.20.8"
  NPM_VERSION = "9.0.0"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin" 